name: iOS starter workflow

on:
  push:
    branches: [ "feature/workflows" ]
  pull_request:
    branches: [ "feature/workflows" ]

jobs:
  deploy_ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
         distribution: 'zulu'
         java-version: '17'
      - name: "Setup Gradle"
        uses: gradle/gradle-build-action@v2
      - name: "Build xcworkspace"
        run: ./gradlew podInstall
